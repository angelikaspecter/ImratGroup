<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imrat Group</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <picture class="header__logo">
            <source media="(max-width: 767.98px)" srcset="img/logo-dark.svg" width="161" height="42" alt="ImratGroup">
            <source media="(min-width:768px)" srcset="img/logo-dark.svg" width="161" height="42" alt="ImratGroup">

            <img src="img/logo-dark.svg" width="161" height="42" alt="ImratGroup" />
        </picture>
        <nav class="header__nav header__nav--mobile hide">
            <ul class="header__btns header__btns--mobile-lang">
                <li class="header__btn header__btn-lang header__btn-lang--mobile">
                    <p class="header__btn header__btn--main-lang">
                        <img loading="lazy" src="img/en.svg" width="30" height="20" alt="english"
                            class="header__btn-icon"> <span class="header__btn--desc">English</span>
                        <img loading="lazy" src="img/arrow-fill.svg" width="18" height="18" alt="dropdown"
                            class="header__btn-icon">
                    </p>
                    <ul class="header__btn-dropdown header__btn-dropdown--mobile hide">
                        <li class="header__btn-dropdown-item header__btn-dropdown-item--mobile">
                            <a href="/" class="header__btn header__btn--lang">
                                <img loading="lazy" src="img/ua.svg" width="30" height="20" alt="ukrainian"
                                    class="header__btn-icon"> Ukrainian
                            </a>
                        </li>
                        <li class="header__btn-dropdown-item header__btn-dropdown-item--mobile">
                            <a href="/" class="header__btn header__btn--lang">
                                <img loading="lazy" src="img/sp.svg" width="30" height="20" alt="spanish"
                                    class="header__btn-icon"> Spanish
                            </a>
                        </li>
                        <li class="header__btn-dropdown-item header__btn-dropdown-item--mobile">
                            <a href="/" class="header__btn header__btn--lang">
                                <img loading="lazy" src="img/it.svg" width="30" height="20" alt="italian"
                                    class="header__btn-icon"> Italian
                            </a>
                        </li>
                        <li class="header__btn-dropdown-item header__btn-dropdown-item--mobile">
                            <a href="/" class="header__btn header__btn--lang">
                                <img loading="lazy" src="img/en.svg" width="30" height="20" alt="english"
                                    class="header__btn-icon"> English
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="header__nav-list header__nav-list--mobile">
                <li class="header__nav-item header__nav-item--mobile">
                    <p class="header__nav-link header__nav-link--mobile">Company <img src="img/arrow.svg" width="14"
                            height="14" alt="dropdown" class="header__nav-icon header__nav-icon--desktop"><img
                            src="img/arrow-dark.svg" width="14" height="14" alt="dropdown"
                            class="header__nav-icon header__nav-icon--mobile"></p>
                    <ul class="header__nav-dropdown header__nav-dropdown--mobile hide">
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">About Us</a>
                        </li>
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href=""
                                class="header__nav-dropdown-link header__nav-dropdown-link--mobile">Directions</a>
                        </li>
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">Career</a>
                        </li>
                    </ul>
                </li>
                <li class="header__nav-item header__nav-item--mobile">
                    <p class="header__nav-link header__nav-link--mobile">IG Products <img src="img/arrow.svg" width="14"
                            height="14" alt="dropdown" class="header__nav-icon header__nav-icon--desktop"><img
                            src="img/arrow-dark.svg" width="14" height="14" alt="dropdown"
                            class="header__nav-icon header__nav-icon--mobile"></p>
                    <ul class="header__nav-dropdown header__nav-dropdown--mobile hide">
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">IG Index</a>
                        </li>
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">IG Future</a>
                        </li>
                    </ul>
                </li>
                <li class="header__nav-item header__nav-item--mobile">
                    <p class="header__nav-link header__nav-link--mobile">Information <img src="img/arrow.svg" width="14"
                            height="14" alt="dropdown" class="header__nav-icon header__nav-icon--desktop"><img
                            src="img/arrow-dark.svg" width="14" height="14" alt="dropdown"
                            class="header__nav-icon header__nav-icon--mobile"></p>
                    <ul class="header__nav-dropdown header__nav-dropdown--mobile hide">
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">FAQ</a>
                        </li>
                        <li class="header__nav-dropdown-item header__nav-dropdown-item--mobile">
                            <a href="" class="header__nav-dropdown-link header__nav-dropdown-link--mobile">Privacy
                                Policy</a>
                        </li>
                    </ul>
                </li>
                <li class="header__nav-item header__nav-item--mobile">
                    <a href="" class="header__nav-link header__nav-link--mobile">Insight</a>
                </li>
            </ul>
            <ul class="header__btns header__btns--mobile">
                <li class="header__btn-item header__btn-item--mobile">
                    <button class="header__btn header__btn--secondary header__btn--mobile">Log In</button>
                </li>
                <li class="header__btn-item header__btn-item--mobile">
                    <button class="header__btn header__btn--primary header__btn--mobile">Sign Up</button>
                </li>
            </ul>
        </nav>
        <ul class="header__btns header__btns--admin">
            <li class="header__btn-item">
                <button class="header__btn header__btn--secondary">Log In</button>
            </li>
            <li class="header__btn-item">
                <button class="header__btn header__btn--primary">Sign Up</button>
            </li>
        </ul>
        <ul class="header__btns header__btns--lang">
            <li class="header__btn header__btn-lang">
                <p class="header__btn header__btn--main-lang">
                    <img loading="lazy" src="img/en.svg" width="30" height="20" alt="english" class="header__btn-icon">
                    <img loading="lazy" src="img/arrow-fill.svg" width="18" height="18" alt="dropdown"
                        class="header__btn-icon">
                </p>
                <ul class="header__btn-dropdown header__btn-dropdown--mobile hide">
                    <li class="header__btn-dropdown-item">
                        <a href="/" class="header__btn header__btn--lang">
                            <img loading="lazy" src="img/ua.svg" width="30" height="20" alt="ukrainian"
                                class="header__btn-icon"> Ukrainian
                        </a>
                    </li>
                    <li class="header__btn-dropdown-item">
                        <a href="/" class="header__btn header__btn--lang">
                            <img loading="lazy" src="img/sp.svg" width="30" height="20" alt="spanish"
                                class="header__btn-icon"> Spanish
                        </a>
                    </li>
                    <li class="header__btn-dropdown-item">
                        <a href="/" class="header__btn header__btn--lang">
                            <img loading="lazy" src="img/it.svg" width="30" height="20" alt="italian"
                                class="header__btn-icon"> Italian
                        </a>
                    </li>
                    <li class="header__btn-dropdown-item">
                        <a href="/" class="header__btn header__btn--lang">
                            <img loading="lazy" src="img/en.svg" width="30" height="20" alt="english"
                                class="header__btn-icon"> English
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <button class="header__mobile-nav"><img src="img/menu.svg" width="24" height="24" alt="mobile nav open"
                class="header__mobile-nav-icon header__mobile-nav-icon--open"><img src="img/close.svg" width="24"
                height="24" alt="mobile nav close"
                class="header__mobile-nav-icon header__mobile-nav-icon--close hide"></button>
    </header>
    <footer class="footer">
        <div class="footer__top">

        </div>
        <div class="footer__bottom">

        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to handle showing and hiding of nav dropdowns
            function handleNavDropdown(event) {
                const navLink = event.currentTarget;
                const dropdown = navLink.nextElementSibling;

                // Toggle the 'hide' class
                dropdown.classList.toggle('hide');

                // Hide all other dropdowns when one is clicked
                document.querySelectorAll('.header__nav-dropdown').forEach(function (otherDropdown) {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.classList.add('hide');
                    }
                });
            }

            // Function to handle showing and hiding of language dropdowns
            function handleLangDropdown(event) {
                const langButton = event.currentTarget;
                const dropdown = langButton.nextElementSibling;

                // Toggle the 'hide' class
                dropdown.classList.toggle('hide');

                // Hide all other dropdowns when one is clicked
                document.querySelectorAll('.header__btn-dropdown').forEach(function (otherDropdown) {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.classList.add('hide');
                    }
                });
            }

            // Function to handle showing and hiding of mobile navigation menu
            function handleMobileNav(event) {
                const mobileNavIconOpen = document.querySelector('.header__mobile-nav-icon--open');
                const mobileNavIconClose = document.querySelector('.header__mobile-nav-icon--close');
                const mobileNav = document.querySelector('.header__nav--mobile');

                // Toggle the 'hide' class for icons and mobile nav
                mobileNavIconOpen.classList.toggle('hide');
                mobileNavIconClose.classList.toggle('hide');
                mobileNav.classList.toggle('hide');
            }

            // Add event listeners to nav links
            document.querySelectorAll('.header__nav-link').forEach(function (navLink) {
                navLink.addEventListener('click', handleNavDropdown);
            });

            // Add event listeners to lang buttons
            document.querySelectorAll('.header__btn--main-lang').forEach(function (langButton) {
                langButton.addEventListener('click', handleLangDropdown);
            });

            // Add event listener to mobile nav button
            const mobileNavButton = document.querySelector('.header__mobile-nav');
            mobileNavButton.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevent the global click event listener
                handleMobileNav(event);
            });

            // Hide dropdowns and mobile nav when clicking outside
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.header__nav-link')) {
                    document.querySelectorAll('.header__nav-dropdown').forEach(function (dropdown) {
                        dropdown.classList.add('hide');
                    });
                }

                if (!event.target.closest('.header__btn--main-lang')) {
                    document.querySelectorAll('.header__btn-dropdown').forEach(function (dropdown) {
                        dropdown.classList.add('hide');
                    });
                }

                if (!event.target.closest('.header__mobile-nav') && !event.target.closest('.header__nav--mobile')) {
                    const mobileNavIconOpen = document.querySelector('.header__mobile-nav-icon--open');
                    const mobileNavIconClose = document.querySelector('.header__mobile-nav-icon--close');
                    const mobileNav = document.querySelector('.header__nav--mobile');

                    mobileNavIconOpen.classList.remove('hide');
                    mobileNavIconClose.classList.add('hide');
                    mobileNav.classList.add('hide');
                }
            });

            // Prevent event propagation when clicking on nav links or lang buttons
            document.querySelectorAll('.header__nav-link').forEach(function (navLink) {
                navLink.addEventListener('click', function (event) {
                    event.stopPropagation();
                });
            });

            document.querySelectorAll('.header__btn--main-lang').forEach(function (langButton) {
                langButton.addEventListener('click', function (event) {
                    event.stopPropagation();
                });
            });
        });

    </script>
</body>

</html>
